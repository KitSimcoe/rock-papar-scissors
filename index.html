<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rock, Paper, Scissors!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div>
            <p id="playerWinCounter"> 0 </p>
            <h3>Player Score</h3>
        </div>
        <div>
            <p id="computerWinCounter"> 0 </p>
            <h3>Computer Score</h3>
        </div>
        
        <input id="Rock" type="button" value="Rock" onclick="round(Rock)"/>
        <input id="Paper" type="button" value="Paper" onclick="round(Paper)"/>
        <input id="Scissors" type="button" value="Scissors" onclick="round(Scissors)"/>
        <script src="rock-paper-scissors.js"></script>
    </body>
</html>
