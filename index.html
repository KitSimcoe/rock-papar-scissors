<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rock, Paper, Scissors!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="scoreContainer">
        <div class="playerScore">
            <p id="playerWinCounter"> 0 </p>
            <h3>Player Score</h3>
        </div>
        <div class="computerScore">
            <p id="computerWinCounter"> 0 </p>
            <h3>Computer Score</h3>
        </div>
        </div>
        <div class="roundResult"></div>
        <div class="btnContainer">
        <input class="btn" id="Rock" type="button" value="Rock"/>
        <input class="btn" id="Paper" type="button" value="Paper" />
        <input class="btn" id="Scissors" type="button" value="Scissors"/>
        <script src="rock-paper-scissors.js"></script>
        </div>
    </body>
</html>
